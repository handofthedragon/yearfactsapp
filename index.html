<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    #fact{
      display:none;
    }
  </style>
  <title>Year Number Facts</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-danger text-white mt-5 p-4">
          <h1>Year Facts</h1>
          <p>Enter a year and get a random fact</p>
          <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter any date">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Year Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fact = document.querySelector("#fact");
    let factText = document.querySelector("#factText");

    let yearInput = document.querySelector("#yearInput");
    yearInput.addEventListener("input", getFactFetch);
    
    function getFactFetch(){
      let year = yearInput.value;

      fetch("http://numbersapi.com/"+year)
      .then(response => response.text())
      .then(data => {
        if(year != ""){
          fact.style.display = "block";
          factText.innerText = data;
        }
      })
      .catch(err => console.log(err));
    }
  </script>
</body>
</html>
